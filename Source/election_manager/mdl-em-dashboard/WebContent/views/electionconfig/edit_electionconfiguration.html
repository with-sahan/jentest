<div class="panel">
    <div class="panel-header">
        <h3><i class="fa fa-table"></i> <strong>Edit Election</strong></h3>
    </div>
    <div class="panel-content" ng-controller="mdl.dashboard.controller.editelectionconfiguration as vm">
        <div class="row stationlist">
        <div class="col-md-12">
            <form class="form-horizontal ng-pristine ng-valid" role="form" value="{{vm.oneOfElections.electionid}}">
				<div class="form-group">
					<div class="col-sm-3">Election Name *</div>                                
                     <div class="col-sm-9">
                     	 <input type="text" placeholder="Name" ng-model="vm.oneOfElections.election_name" ng-disabled="vm.disableTextBox">
                     </div>
                </div>
				<div class="form-group">
					<div class="col-sm-3">Election Date *</div>                              
                    <div class="col-sm-9">
                    	 <!-- <input type="text" placeholder="Date" ng-model="vm.oneOfElections.election_date" class="form-control" ng-disabled="vm.disableTextBox"> -->
                    	 <input type="date" class="col-md-6" style="float: center" ng-model="vm.oneOfElections.election_date" ng-disabled="vm.disableTextBox">
                    </div>
                </div> 
                <div class="form-group">
					<div class="col-sm-3">Election Start Time *</div>                                
                     <div class="col-sm-9">
                     	 <!-- <input type="text" placeholder="Start Time" ng-model="vm.oneOfElections.election_start_time" class="form-control" required ng-disabled="vm.disableTextBox"> -->
                     	 <input type="time" class="col-md-6" style="float: center" ng-model="vm.oneOfElections.election_start_time" ng-disabled="vm.disableTextBox">
                     </div>
                </div>
				<div class="form-group">
					<div class="col-sm-3">Election End Time *</div>                                
                    <div class="col-sm-9">
                    	 <!-- <input type="text" placeholder="End Time" ng-model="vm.oneOfElections.election_end_time" class="form-control" ng-disabled="vm.disableTextBox"> -->
                    	 <input type="time" class="col-md-6" style="float: center" ng-model="vm.oneOfElections.election_end_time" ng-disabled="vm.disableTextBox">
                    </div>
                </div> 
                <div class="form-group">
					<div class="col-sm-3">Count Center Name *</div>                                
                    <div class="col-sm-9">
                    	 <input type="text" placeholder="Count Center Name" ng-model="vm.oneOfElections.counting_center_name" ng-disabled="vm.disableTextBox">
                    </div>
                </div> 
                <div class="form-group">
					<div class="col-sm-3">Count Center Address *</div>                                
                    <div class="col-sm-9">
                    	 <input type="text" placeholder="Count Center Address" ng-model="vm.oneOfElections.counting_center_address" ng-disabled="vm.disableTextBox">
                    </div>
                </div> 
                <div class="input-group">
                                <div class="icheck-inline">
                                  <label>
                                  <input type="checkbox" data-checkbox="icheckbox_square-blue" ng-true-value="2"
                                                                           ng-false-value="1"
                                                                           ng-model="vm.oneOfElections.ballot_type_count"
																		    ng-checked="vm.oneOfElections.ballot_type_count >1"
																		    ng-disabled="vm.disableTextBox"
                                                                           applyicheck="vm.electionconfig.ballot_type_count"> Enable Second Ballot Paper</label>
                                </div>
                </div>
                <div class="input-group">
                                <div class="icheck-inline">
                                  <label>
                                  <input type="checkbox" data-checkbox="icheckbox_square-blue" ng-true-value="1"
                                  										   ng-show="vm.selectCheckBox==1"
                                                                           ng-false-value="0"
                                                                           ng-model="vm.selectCheckBox"
                                                                           ng-disabled="vm.disableTextBox"
                                                                           applyicheck="vm.selectCheckBox"> Ballot Paper Account Identifier</label>
                                  
                                </div>
                </div>
                <!-- <input type="hidden" id="hidroleid" ng-model='vm.newRole.roleid' /> -->
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success m-r-10" type="button" ng-click="vm.updateElection(vm.oneOfElections);" ng-disabled="vm.disableTextBox">
                            Update
                        </button>
                        <button class="btn btn-danger m-r-10" type="button" ng-click="vm.cancel();">
                            Close
                        </button>
                    </div>
                </div>  
                	                    
			</form>
        </div>
    	</div>
    </div>
</div>
