<div ng-controller="mdl.mobileweb.controller.tenderedvotes as vm">
    <div>
        <div class="panel">
            <div class="col-md-12 p-l-0 p-r-0">
                <div class="panel-header">
                    <div class="m-l-10">
                        <h3 align="left">
                            <strong>List of Tendered votes</strong>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="tab-content">
                <div class="row">
                    <div class="col-md-12 form-horizontal">
                        <div class="row">
                            <div class="col-md-12">
                                <form name="myForm" id="myFormId">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">
                                    Name of Voter</label>
                                        <div class="col-sm-6">
                                            <input class="form-control input-sm" placeholder="Voter Name" type="text" ng-model="vm.tenderedvoteslist.votername" ng-pattern="regex.words"><br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">
                                    Elector Number</label>
                                        <div class="col-sm-6">
                                            <input class="form-control input-sm" placeholder="Electoral ID" type="number" min="1" ng-model="vm.tenderedvoteslist.electornumber" ng-pattern="regex.number"><br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">
                                    Reason</label>
                                        <div class="col-sm-6">
                                            <div class="input-group">
                                                <div class="icheck-inline">
                                                    <label><input type="radio" name="radio2" applyicheck="vm.tenderedvoteslist.ismarked" ng-model="vm.tenderedvoteslist.ismarked" value="1" data-radio="iradio_square-blue">Already Marked</label><br>
                                                    <label><input type="radio" name="radio2" applyicheck="vm.tenderedvoteslist.ismarked" ng-model="vm.tenderedvoteslist.ismarked" value="0" checked data-radio="iradio_square-blue">Postal Vote Replacement</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button class="btn btn-success m-r-10" type="button" ng-click="vm.updateTenderedVotes(vm.tenderedvoteslist);" ng-disabled="vm.buttonDis">
                                        Submit
                                    </button>
                                            <a class="btn btn-danger m-r-10" ng-href="#/forms/tenderedvotes">Back</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
