	
<section class="login ng-scope">
    <div class="logo">
        <img src="img/modern-democracy-logo.png" alt="Modern Democracy">
    </div>
    <div class="login-wrapper">
        <h2>Login</h2>
        <form>
            <input type="text" ng-model="loginEmail" class="form-control" placeholder="User name" />
            <input type="password" ng-model="loginPassword" class="form-control" placeholder="Password" />
            <button class="btn btn-info" ng-click="Login();">Sign In</button>
            <div class="error" style ="float:right;color:red;margin-top:15px;" >{{loginError}}</div>
        </form>
    </div>
</section>
