<div class="panel">
    <div class="panel-header">
        <h3><i class="fa fa-table"></i> <strong>Delete Election</strong></h3>
    </div>
    <div class="panel-content" ng-controller="mdl.dashboard.controller.editelectionconfiguration as vm">
        <div class="row stationlist">
        <div class="col-md-12">
            <form class="form-horizontal ng-pristine ng-valid" role="form" value="{{vm.oneOfElections.electionid}}">
				<div class="form-group">
                    <label class="col-sm-3 control-label">Election Name</label>
                    <div class="col-sm-9">
                        {{vm.oneOfElections.election_name}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Election Date</label>
                    <div class="col-sm-9">
                        {{vm.oneOfElections.election_date}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Election Start Time</label>
                    <div class="col-sm-9">
                        {{vm.oneOfElections.election_start_time}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Election End Time</label>
                    <div class="col-sm-9">
                        {{vm.oneOfElections.election_end_time}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Count Center Name</label>
                    <div class="col-sm-9">
                        {{vm.oneOfElections.counting_center_name}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Count Center Address</label>
                    <div class="col-sm-9">
                        {{vm.oneOfElections.counting_center_address}}
                    </div>
                </div>
                
                <!-- <input type="hidden" id="hidroleid" ng-model='vm.newRole.roleid' /> -->
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success m-r-10" type="button" 
                        ng-disabled="vm.saveDisabledDelete" ng-click="vm.deleteElection(vm.oneOfElections.electionid);">
                            Delete
                        </button>
                        <button class="btn btn-danger m-r-10" type="button" ng-click="vm.cancel();">
                            Close
                        </button>
                    </div>
                </div>  
                	                    
			</form>
        </div>
    	</div>
    </div>
</div>
