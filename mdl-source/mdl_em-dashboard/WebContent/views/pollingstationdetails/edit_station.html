<!--  To Do change data - ng-modals  -->

<div class="panel">
    <div class="panel-header">
        <h3><i class="fa fa-table"></i> <strong>Edit Station</strong></h3>
    </div>
    <div class="panel-content" ng-controller="mdl.dashboard.controller.managepollingstationdetails as vm">
        <div class="row stationlist">
        <div class="col-md-12">
            <form class="form-horizontal ng-pristine ng-valid" role="form" value="{{vm.currentStation.stationid}}">
				<div class="form-group">
					<div class="col-sm-3">Place</div>                                
                     <div class="col-sm-9">
                     	 <input type="text" placeholder="Name" ng-model="vm.currentStation.place" class="form-control" ng-disabled="true">
                     </div>
                </div>
				<div class="form-group">
					<div class="col-sm-3">Polling Station</div>                              
                    <div class="col-sm-9">
                    	 <input type="text" placeholder="Date" ng-model="vm.currentStation.stationname" class="form-control">
                    </div>
                </div> 
                <div class="form-group">
					<div class="col-sm-3">Ballot Box Number</div>                                
                     <div class="col-sm-9">
                     	 <input type="text" placeholder="Start Time" ng-model="vm.currentStation.boxnumber" class="form-control">
                     </div>
                </div>
				<div class="form-group">
					<div class="col-sm-3">Ballot Paper Range</div>                                
                    <div class="col-sm-9">
                    	 <input type="text" placeholder="End Time" ng-model="vm.currentStation.ballotrange" class="form-control" ng-disabled="true">
                    </div>
                </div> 
                <div class="form-group">
					<div class="col-sm-3">Tendered Ballot Paper Range</div>                                
                    <div class="col-sm-9">
                    	 <input type="text" placeholder="End Time" ng-model="vm.currentStation.tenderedrange" class="form-control" ng-disabled="true">
                    </div>
                </div> 
                <div class="form-group">
					<div class="col-sm-3">Presiding Officer</div>                                
                    <div class="col-sm-9">
                    	 <input type="text" placeholder="End Time" ng-model="vm.currentStation.psmname" class="form-control" ng-disabled="true">
                    </div>
                </div> 
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success m-r-10" type="button" ng-click="vm.updateStation(vm.currentStation);" ng-disabled="vm.disableTextBox">
                            Update
                        </button>
                        <button class="btn btn-danger m-r-10" type="button" ng-click="vm.cancel();">
                            Close
                        </button>
                    </div>
                </div>  
                	                    
			</form>
        </div>
    	</div>
    </div>
</div>
